<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div class="high-score">
            <p>View high scores</p>
        </div>
        <div class="time" id="timer">
            <p>Timer: 44</p>
        </div>
    </header>
    <main>
        <div id="question">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer the following questions within the time limit. Incorrect answers will penalize your time/score by 10 seconds. Your score at the end is however much time you end up with!</p>
        </div>
        <div id="quiz">
            <div class="button">
                <button id="start-btn" class="start-btn">Start Quiz</button>
            </div>
            <ul>

            </ul>
        </div>
        <div id="result">

        </div>
    </main>
</body>
</html>
